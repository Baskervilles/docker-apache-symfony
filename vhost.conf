<VirtualHost *:80>
        ServerName localhost
        DocumentRoot /var/www/app/web

        <Directory /var/www/app/web>
                Options -Indexes
                AllowOverride All
                Order allow,deny
                Allow from all
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/app_error.log
        CustomLog ${APACHE_LOG_DIR}/app_access.log combined
</VirtualHost>

